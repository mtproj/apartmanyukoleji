<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kosodélníky z PDF</title>
  <style>
    body {
      margin: 0;
      padding: 40px 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .skew-box {
      color: white;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      transform: skew(-20deg);
      padding: 40px 20px;
      width: 90%;
      max-width: 700px;
      position: relative;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .skew-box span {
      display: block;
      transform: skew(20deg);
    }

    .red { background-color: #c0392b; }
    .blue { background-color: #2980b9; }
    .green { background-color: #27ae60; }
    .orange { background-color: #e67e22; }

  </style>
</head>
<body>

  <div class="skew-box red">
    <span>noc na kolejích</span>
    <span>komfort na kolejích</span>
    <span>zážitky kolem kolejí</span>
  </div>

  <div class="skew-box blue">
    <span>noc na kolejích prežijete v</span>
    <span>přestavěné bývalé stanici</span>
  </div>

  <div class="skew-box green">
    <span>noc na bývalej stanici</span>
    <span>v komfortně zariadených apartmánoch</span>
  </div>

  <div class="skew-box orange">
    <span>atraktívne výlety po</span>
    <span>okolitých vínnych sklepoch</span>
    <span>na kolech i pěšky</span>
  </div>

</body>
</html>
