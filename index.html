<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartmány u kolejí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="box">
    <div class="highlight">noc na kolejích</div>
    <div class="text">komfort na kolejích<br />zážitky kolem kolejí</div>
  </div>

  <div class="box">
    <div class="highlight">noc na kolejích prežijete v</div>
    <div class="text">preobenej bývalej stanici</div>
  </div>

  <div class="box">
    <div class="highlight">noc na bývalej stanici</div>
    <div class="text">v komfortne zariadených<br />apartmánoch</div>
  </div>

  <div class="box">
    <div class="highlight">atraktívne výlety</div>
    <div class="text">po okolitých vínnych sklepoch<br />na kolech i pěšky</div>
  </div>
</body>
</html>
